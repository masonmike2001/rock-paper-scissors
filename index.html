<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js"></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
    </head>
    <body>
        <div class="header">
            <h3>m.RPS</h3>
            <p>Welcome to Rock Paper Scissors! Select any of the buttons in the center to start.</p>
        </div>
        <div class="middle-row">
            <div class="player">
                <h4>Player:</h4>
                <h1 class="score">0</h1>


            </div>
            <div class="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
                <h1>Ready to play?</h1>
            </div>
            <div class="computer">
                <h4>Computer:</h4>
                <h1 class="score">0</h1>
            </div>
        </div>

        
    </body>
</html>

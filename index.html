<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="js-file.js" defer></script>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
    </head>
    <body>
        <div class="header">
            <h3>mram.RPS</h3>
            <p>Welcome to Rock Paper Scissors! Select any of the buttons in the center to start a game.</p>
        </div>
        <div class="middle-row">
            <div id="player">
                <h4>Player:</h4>
                <h1 id="scoreP">0</h1>


            </div>
            <div class="buttons">
                <button id="rock">🪨</button>
                <button id="paper">📄</button>
                <button id="scissors">✂️</button>

            </div>
            <div id="computer">
                <h4>Computer:</h4>
                <h1 id="scoreC">0</h1>

            </div>
        </div>
        <div class="bottom">
            <h1 id="footer">May the best player win!</h1>
                            
        </div>
        
    </body>
</html>

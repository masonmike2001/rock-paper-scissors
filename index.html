<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
        function getRandomChoice() 
            //keeps making random nums until between 1 and 3
        {
            let choice = 0;
            while (choice > 3 || choice < 1)
            {
                choice = Math.floor(Math.random() * 10);
            }
            return choice;
        }

        function findWinningPlayer(playerChoice, computerChoice)
        {
            if (playerChoice == 1 && computerChoice == 1)
            {
                console.log("Rock and rock! Draw!");
                return -1;
            }
            if (playerChoice == 1 && computerChoice == 2)
            {
                console.log("Paper beats rock! Computer!");
                return 1;
            }
            if (playerChoice == 1 && computerChoice == 3)
            {
                console.log("Rock beats scissors! Player!");
                return 0;
            }

            if (playerChoice == 2 && computerChoice == 1)
            {
                console.log("Paper beats rock! Player!");
                return 0;
            }
            if (playerChoice == 2 && computerChoice == 2)
            {
                console.log("Paper and paper! Draw!");
                return -1;
            }
            if (playerChoice == 2 && computerChoice == 3)
            {
                console.log("Scissors beats paper! Computer!");
                return 1;
            }

            if (playerChoice == 3 && computerChoice == 1)
            {
                console.log("Rock beats scissors! Computer!");
                return 1;
            }
            if (playerChoice == 3 && computerChoice == 2)
            {
                console.log("Scissors beats paper! Player!");
                return 0;
            }
            if (playerChoice == 3 && computerChoice == 3)
            {
                console.log("Scissors and scissors! Draw!");
                return -1;
            }
            return;
        }

        //body
        let playerScore = 0;
        let computerScore = 0;

        while (playerScore < 5 && computerScore < 5)
            //runs until a player reaches victory threshold
        {
            let playerChoice = prompt("What is your choice? (1) Rock, (2) Paper, (3) Scissors");

            let computerChoice = getRandomChoice();
            if (findWinningPlayer(playerChoice, computerChoice) == 0)
                //player wins
            {
                playerScore++;
            }
            else if (findWinningPlayer(playerChoice, computerChoice) == 1)
                //computer wins
            {
                computerScore++;
            }
            console.log("Player has " + playerScore + " points and Computer has " + computerScore + " points.")

            if (playerScore >= 5)
        {
            console.log("Player wins! Congratulations!");
        }

        else if (computerScore >= 5)
        {
            console.log("Computer wins! Whoopsies!")
        }

        }


        </script>
    </body>
</html>
